<!doctype html>
<html>
<head>
<meta charset="utf8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="main.css">
</head>
<body>
<h1 class="text-center">Tic-Tac-Toe</h1>
<div class="i-controls text-center">
  <div class="row">
    <div class="btn-group">
      <button id="playAsX" type="button" class="btn btn-default active">Play as X</button>
      <button id="playAsO" type="button" class="btn btn-default">Play as O</button>
    </div>
  </div>
  <div class="row">
    <div class="btn-group">
      <button id="multiPlayer" type="button" class="btn btn-default active">Multi-player</button>
      <button id="singlePlayer" type="button" class="btn btn-default">Single-player</button>
    </div>
  </div>
  <div class="row">
    <button id="resetButton" type="button" class="btn btn-default">Reset</button>
  </div>
</div>

<div class="i-message-box">
  <span>&nbsp;</span>
  <!-- messages go here -->
</div>

<div class="board">
  <table align="center">
    <tr class="firstRow">
      <td id="0" class="square"></td>
      <td id="1" class="square"></td>
      <td id="2" class="square"></td>
    </tr>
    <tr class="secondRow">
      <td id="3" class="square"></td>
      <td id="4" class="square"></td>
      <td id="5" class="square"></td>
    </tr>
    <tr class="thirdRow">
      <td id="6" class="square"></td>
      <td id="7" class="square"></td>
      <td id="8" class="square"></td>
    </tr>
  </table>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="game.js"></script>
</body>
</html>
